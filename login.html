<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="assets/plugins/zui-1.8.1-dist/css/zui.min.css" />
    <style type="text/css">
        .hy-page form{margin-top: 10%;}
        form .title{margin: 2em auto}
        form .title h1{text-align: center}
        form .row{margin: 10px auto;}
        form .row .hy-label{text-align: center;}
        form .row .hy-label span{line-height: 30px;}
    </style>
    
    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <script src="assets/plugins/zui-1.8.1-dist/js/zui.min.js"></script>
    <script type="text/javascript">
    </script>
</head>
<body>
    <div class="container-fluid hy-page" style="padding: 0;">
        <form class="col-md-2 col-md-offset-5" action="" method="POST">
            <div class="title">
                <h1>网站管理系统</h1>
            </div>
            <div class="row">
                <div class="col-md-3 hy-label">
                    <span>用户名</span>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control col-md-9" placeholder="请输入用户名" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 hy-label">
                    <span>密码</span>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control col-md-9" placeholder="请输入密码" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 hy-label">
                    <span>验证码</span>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control col-md-9" placeholder="请输入验证码" />
                </div>
            </div>
            <div id="verify" class="row">
                <div class="col-md-3 hy-label"></div>
                <div class="col-md-9">
                    {:captcha_img()}
                    <span>点击图片刷新</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 hy-label"></div>
                <div class="col-md-9">
                    <input type="checkbox" name="remember" value="1" />记住密码
                </div>
            </div>
            <div class="row" style="text-align: center">
                <button type="button" onclick="commit();">登录</button>
            </div>
        </form>
    </div>
</body>
</html>
